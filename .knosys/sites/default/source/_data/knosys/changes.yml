      nofollow"}，使其如数据库般与具体应用场景无关，作为数据源集中管理。


      数据源中最重要的是被视为通用知识库的
      [QiiDB](https://github.com/qiidb){:target="_blank"}{:rel="external
      nofollow"} 和个人知识库「外脑」：


