         └── readme.md
      {% endhighlight %}


      各个独立网站的源码从多个单独的 Git 仓库合并进一个 Git 仓库进行管理，统一调度：


      {% highlight text %}

      homepage
         ├── build            # 数据及网站处理脚本
         │   └── ...
         ├── src              # 网站源码
         │   ├── life         # 欧雷的开放生活
         │   │   └── ...
         │   ├── meta         # 欧雷宇宙
         │   │   └── ...
         │   ├── oss          # 欧雷的开源软件
         │   │   └── ...
         │   ├── ourairyu     # 欧雷流
         │   │   └── ...
         │   └── share        # 欧雷共享的内容
         │       └── ...
         └── readme.md
      {% endhighlight %}


      网站源码仓库中的脚本用来：


      - 把数据源转换为网站构建所需的数据，尤其是用于「[时刻](/moments/all/pages/2/)」的；

      - 启动本地服务器调试网站功能与样式，以及部署到云服务器或 GitHub Pages。


      个人知识库与网站源码仓库中的脚本在执行时都是用简化并统一后的 npm scripts：


      - 转换数据——`npm run build [module]`；

      - 启动调试——`npm start`；

      - 部署网站——`npm run deploy`。


      具体逻辑写在 `build` 文件夹下的 JS 文件中，基于
      [KnoSys](https://knosysio.github.io/){:target="_blank"}{:rel="external
      nofollow"} 处理符合 QiiDB 数据规范的数据源及部分静态网站生成器的网站源码。


      ## 结语


      这顿改造所引起的主要问题有——


      构建网站需要从数据源转换而来的数据，这些「中间文件」占用了很多磁盘空间，数据和网站越多占用得就越多，磁盘剩余空间肉眼可见地变少。


      网站源码文件多了，编译时间也变得很长，主站「欧雷流」每次部署都要半个小时左右……


      要解决这俩问题的基本思路就是将网站的构建流程管道化，即从数据源经过流式转换直接生成最终的网页及相关文件。
