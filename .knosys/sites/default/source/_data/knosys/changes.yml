    tags:
      - blog
      - doubanization
      - jekyll
    content: >-
      从冒出想法到现在快三年了，这期间断断续续地弄，个人网站的豆瓣化改造差不多结束了；改造过程中又孵化出几个项目，且发现了个别突出问题，接下来会有一波较大重构。


      想趁现在这个空隙写篇文章记录并介绍下改造后所形成的一整套体系，也许有人会感兴趣——毕竟我的个人网站是纯静态的，且比常规博客复杂。


      ## 豆瓣化改造


      要把原本是常规博客的个人网站改造成个人版豆瓣的根源是对公共平台的厌恶。（详见《[闲聊个人服务：革「to
      C」的命](/posts/brief-introduction-to-individual-centered-services/)》）


      在 2020 年 11 月的一天，晚上睡不着，脑子就活跃起来了——


      <blockquote>
        <p>失眠，躺尸七个小时，想了一些事情，其中包括跟自己个人网站相关的——</p>
        <p>要加几个功能：「想法」或者说「自言自语」，也是现在很常见的功能了，就是像推特、饭否、微博这种，有了什么想法就立即写出来，不用像写文章似的长篇大论，也不用太考虑措辞等；多语言支持，先（也基本只能）搞英语和日语版，将我现有文章翻译成对应语言，英语要我老婆帮忙，日语我自己来；网友身份识别系统，可以认为是一种账号系统，但是只用于我的个人网站相关服务的网友身份识别，利用（多种）第三方的登录服务，没有密码；评论系统，最主要的原因是现在用的 Disqus 被墙了，对和网友的交流产生很大影响，我要基于上面说的网友身份识别系统和 Git 做一个评论系统。还有其他的畅想，但先弄这几个。</p>
        <p>这几个东西的共同点是：基于 Git 的文件存储，而不是 SQL 这种数据库；基于去中心化的 open web 思想，是以个人为中心的，提供免费的工具，可以部署到自己的服务器。</p>
        <footer>欧雷的<cite><a href="/murmurs/1enp1f34o/">想法</a></cite></footer>
      </blockquote>


      所谓「豆瓣化」并非是外观上弄成豆瓣的样子，而是具备它的一些功能——


      <blockquote>
        <p>加入微博和推特那种的「想法」、展示自己看的书影音等的「我的」、动态时间线的「时刻」及让与我有所关联的人有独立资料页的「人物」等模块。</p>
        <footer>欧雷《<cite><a href="/posts/say-goodbye-to-blog/">再见，博客！</a></cite>》</footer>
      </blockquote>


      我的网站是用 Jekyll 生成的，完全依赖它的话很难做数据管理并生成动态时间线，因而要进行翻天覆地的改变才行。


      说干就干，第二天就找空开始了！


      ## 数字「<ruby><rb>欧雷宇宙</rb><rp>（</rp><rt>Ouraiverse</rt><rp>）</rp></ruby>」


      随着改造工作的推进，这个项目变得愈发复杂，并呈现出体系化的雏形，我将之命名为「[<ruby><rb>欧雷宇宙</rb><rp>（</rp><rt>Ouraiverse</rt><rp>）</rp></ruby>](/projects/ouraiverse/)」：


      <figure>
        <img src="{{ 'posts/20231002/overview' | asset_path }}" alt="「欧雷宇宙（Ouraiverse）」全景图">
        <figcaption>「<ruby><rb>欧雷宇宙</rb><rp>（</rp><rt>Ouraiverse</rt><rp>）</rp></ruby>」全景图</figcaption>
      </figure>


      上图基本涵盖了当前体系的方方面面，并简单标明了它们之间的关系——


      直角方块是独立网站或服务，圆角方块是「欧雷流」的一级模块，圆形则是二级模块。


      那些直角方块的颜色分别代表：


      1.
      青玉色——从属于「<ruby><rb>欧雷宇宙</rb><rp>（</rp><rt>Ouraiverse</rt><rp>）</rp></ruby>」的各个独立网站；

      2.
      深蓝色——不属于「<ruby><rb>欧雷宇宙</rb><rp>（</rp><rt>Ouraiverse</rt><rp>）</rp></ruby>」的自己的孵化项目；

      3.
      粉红色——为「<ruby><rb>欧雷宇宙</rb><rp>（</rp><rt>Ouraiverse</rt><rp>）</rp></ruby>」提供关键功能的第三方服务；

      4.
      深橙色——为「<ruby><rb>欧雷宇宙</rb><rp>（</rp><rt>Ouraiverse</rt><rp>）</rp></ruby>」增加并扩大影响力的公共平台。


      其中，「<ruby><rb>欧雷宇宙</rb><rp>（</rp><rt>Ouraiverse</rt><rp>）</rp></ruby>」的几个网站为：


      1. [欧雷流](/)——展示以图文、音频、视频等方式创作的作品及个人动态之类的主站；

      2. [欧雷的开源软件](https://oss.ourai.ws/){:target="_blank"}{:rel="external
      nofollow"}——专门展示开源软件及其官网、文档等；

      3. [欧雷的开放生活](https://o.ourai.ws/){:target="_blank"}{:rel="external
      nofollow"}——公开在做的事情及进展、户外活动数据与足迹、赞赏记录等；

      4. [欧雷共享的内容](https://s.ourai.ws/){:target="_blank"}{:rel="external
      nofollow"}——即「共享中心」，通过公开或受限方式共享的本地个人知识库内容；

      5. [欧雷宇宙](https://meta.ourai.ws/){:target="_blank"}{:rel="external
      nofollow"}——记录「<ruby><rb>欧雷宇宙</rb><rp>（</rp><rt>Ouraiverse</rt><rp>）</rp></ruby>」的构成与发展变化等。


      而孵化项目皆归属于「[欧雷的数字世界](https://world.ourai.ws/){:target="_blank"}{:rel="external
      nofollow"}」：


      - [QiiDB](https://qiidb.github.io/){:target="_blank"}{:rel="external
      nofollow"}——基于文件存储的开放数据集合及任何人都可用的在线资料库；

      - [LinXoid](https://linxoid.com/){:target="_blank"}{:rel="external
      nofollow"}——个人互联网名片和与他人进行连接的平台。


      作为「<ruby><rb>欧雷宇宙</rb><rp>（</rp><rt>Ouraiverse</rt><rp>）</rp></ruby>」核心的主站「欧雷流」主要由
      6 大模块组成：


      1.
      创作（浅绿色）——汇总我的作品和碎片化信息，如[文章](/posts/)、[视频](/videos/)、[想法](/moments/murmur/)、[笔记](/notes/)、[周报](https://s.ourai.ws/topics/weekly/){:target="_blank"}{:rel="external
      nofollow"}、[问答](/answers/)、[开源软件](/open-source/)等，根据内容的特征而选择适合的公共平台分发以积累影响力；

      2. 社交（紫色）——集成 Disqus 支撑访客评论，用独有的「人物」系统展现我与他人之间的关系；

      3.
      激励反馈（黄色）——通过定期付费的「[赞助](/sponsor/#sponsor)」或一次性付费的「[资助](/sponsor/#donation)」为我及「<ruby><rb>欧雷宇宙</rb><rp>（</rp><rt>Ouraiverse</rt><rp>）</rp></ruby>」的可持续发展「充电」，我会在「[致谢](/thanks/)」页、「[人物](/people/)」页和广告位等增加曝光予以回馈；

      4. 介绍（橙红色）——让访客在 [LinXoid
      个人页](https://linxoid.com/ourai/){:target="_blank"}{:rel="external
      nofollow"}了解我，在「[关于](/about/)」页和「[欧雷宇宙](https://meta.ourai.ws/){:target="_blank"}{:rel="external
      nofollow"}」了解网站本身；

      5.
      记录（深绿色）——在「[读物](/publications/)」页查看我在读、读过和想读的书籍，在「[戏剧](/dramas/)」页查看我在看、看过和想看的影视剧，在「[设备](/devices/)」页查看我拥有的各类设备，它们的数据来源于
      [QiiDB](https://qiidb.github.io/){:target="_blank"}{:rel="external
      nofollow"}；

      6. 时刻（浅蓝色）——汇聚了我创作与共享等的动态，形成时间线。


      ## 体系架构


      经过一番伤筋动骨的改造，整体架构大致如下图所示：


      <figure>
        <img src="{{ 'posts/20231002/architecture' | asset_path }}" alt="整体架构">
